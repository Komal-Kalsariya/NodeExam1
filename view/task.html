<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Userpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h2 class="text-center m-auto">TaskPage</h2>
    <form class="w-25 m-auto" id="datas">
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">TaskName</label>
            <input type="text" class="form-control" id="task">
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Description</label>
          <input type="text" class="form-control" id="des" aria-describedby="emailHelp">
          
        </div>
        <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Status</label>
        <select class="form-select" aria-label="Default select example" id="status">
            <option selected>Open this select menu</option>
            <option value="pending">pending</option>
            <option value="In-Process">In-Process</option>
            <option value="complete">complete</option>
          </select>
         </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        
      </form>
</body>
<script src="/view/task.js"></script>
</html>
